---
# Create a simple VM

- name: Create a simple VM instance
  hosts: localhost
  connection: local
  tasks:
    - name: Deploy new VM instance
      ec2:
        key_name: mykey
        instance_type: t2.micro
        image: ami-97785bed
        wait: yes
        group: webserver
        count: 3
        vpc_subnet_id: default
        assign_public_ip: yes
        region: us-east-1
